<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Code Quiz</title>
 
  </head>
  <body>

    <h1>Quick JavaScript Quiz</h1>
    
    <div class="container">
    
        <div class="row">
            <div class="col-12 text-center">
              <p id="p2">
              Press the Start Button to begin...5 questions in 75 seconds!
              <br>
              <!--Getting a question wrong results in loosing 5 seconds. --> 
            </p>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-12 text-center">
                <button type="button" class="btn btn-success" id="start"> Start
                </button>
        <br>
        <br>        
                <!--/Timer/-->

      <span id="countdown">75</span>
  <p id="rTime"></p>
            </div>
        </div>
        <div class="container" id="quiz" >
          <div class="row">
            <div class="col-12 text-left">
      <br>        
              
                    
      <input type="text" id="myQuestions" readonly>
            
            </div>
          </div>       
        </div>
      </div>


<br><hr>
      <div class="row">
        <div class="col-12 text-center">
          <p id="p3">Your Score</p>
        </div>
    </div>
    

    <div class="row" id="results">
      <div class="col-12 text-center">
              <input type="number" id="score" readonly>  
      </div>
      </div>
  </div>
        <br>
        <br>


<br>
<br>
      <div class="col-12 text-left">   
        <button type="reset" class="btn btn-secondary btn-lg" id="reset">Reset Quiz</button>   
      </div>
    </div>
  <br>
  <br>
  <br>
  
</div>
  



   
 

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./assets/javascript/questions.js"></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
